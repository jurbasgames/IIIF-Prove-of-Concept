version: "3.8"
services:
  cantaloupe:
    image: edirom/cantaloupe
    volumes:
      - ../data/images:/var/lib/cantaloupe/images
      - ./cantaloupe/cantaloupe.properties:/etc/cantaloupe.properties
    ports:
      - "8182:8182"
    environment:
      CANTALOUPE_CONFIG: /etc/cantaloupe.properties
      JAVA_OPTS: "-Xms512m -Xmx2g"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: iiif_collection
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: ./docker/django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django:/app
      - ../data/images:/app/data/images

    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: iiif_collection
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: db
      DB_PORT: 3306

volumes:
  db_data:
